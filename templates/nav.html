{% load static %}
<nav class="navbar navbar-expand-lg fixed-top " id="main-navbar">
    <div class="container">

        <a class="navbar-brand pr-5" style="border-right: 1px solid #efefef;" href="{% url "App:index" %}">
            <img src="{% static "img/icon.png" %}" height="45" class="d-inline-block align-top"/>
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav justify-content-end ml-auto">

                <li class="nav-item ">
                    <a href="{% url "users:detail" request.user.username %}">
                        {% if request.user.profile.picture %}
                            <img src="{{ request.user.profile.picture.url }}" height="35" width="35" class="d-inline-block align-top rounded-circle"/>
                        {% else%}
                            <img src="{% static 'img/default-profile.png' %}" height="35" width="35" class="d-inline-block align-top rounded-circle"/>
                        {% endif %}
                    </a>
                </li>

                <li class="nav-item nav-icon">
                    <a href="{% url "App:create" %}">
                        <i class="fas fa-plus-square " style="color:#FFFFFF; width:6; height:6;"></i>
                    </a>
                </li>

                <li class="nav-item nav-icon">
                    <a href="{% url "users:logout" %}">
                        <i class="fas fa-door-open" style="color:#FFFFFF; width:6; height:6;"></i>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>
